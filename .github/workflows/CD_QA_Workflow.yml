name: Deploy on QA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy_on_qa:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
        
      - name: Create Movie Env file
        working-directory: ./movie
        run: |
          touch .env
          echo APP_SECRET=moview >> .env
          echo MONGODB_URI=mongodb://nosql-db:27017/moview_movie >> .env
          echo MESSAGE_BROKER_URL=amqps://ylryxpvt:LFtcpJ4ouZuPLzy533kFXa8gpDDSjES_@dingo.rmq.cloudamqp.com/ylryxpvt >> .env
          echo EXCHANGE_NAME=MOVIEW >> .env
          echo PORT=8002 >> .env
          cat .env
          
      - name: Create User Env file
        working-directory: ./user
        run: |
          touch .env
          echo APP_SECRET=moview >> .env
          echo MONGODB_URI=mongodb://nosql-db:27017/moview_user >> .env
          echo MESSAGE_BROKER_URL=amqps://ylryxpvt:LFtcpJ4ouZuPLzy533kFXa8gpDDSjES_@dingo.rmq.cloudamqp.com/ylryxpvt >> .env
          echo EXCHANGE_NAME=MOVIEW >> .env
          echo PORT=8001 >> .env
          cat .env
          
      - name: Create Review Env file
        working-directory: ./review
        run: |
          touch .env
          echo APP_SECRET=moview >> .env
          echo MONGODB_URI=mongodb://nosql-db:27017/moview_review >> .env
          echo MESSAGE_BROKER_URL=amqps://ylryxpvt:LFtcpJ4ouZuPLzy533kFXa8gpDDSjES_@dingo.rmq.cloudamqp.com/ylryxpvt >> .env
          echo EXCHANGE_NAME=MOVIEW >> .env
          echo PORT=8003 >> .env
          cat .env
          
      - name: Generate deployment package
        run: |
          zip -r deploy.zip . -x '*.git'
      - name: Deploy on Elastic beanstalk QA Env
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ""
          environment_name: ""
          version_label: "ver-${{ github.sha }}"
          region: ap-northeast-2
          deployment_package: deploy.zip
